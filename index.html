<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    
    <div class="slider-container">
        
        <div class="slide active" 
        style="background-image: url(https://images.unsplash.com/photo-1610577884911-acd4cd21dcaf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);"></div>
        
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1506798161991-ff979d14a391?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80);"></div>
        
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1581876804153-74295c0f59e7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);"></div>
        
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1498730515581-993ec29aaab3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80);"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    
    
    
    
    <script src="https://kit.fontawesome.com/78e0d2d009.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
